<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event - College Event Hub</title>
    <link rel="stylesheet" href="/Assets/CSS/Styles.css" />
    <link rel="stylesheet" href="/Assets/CSS/dashboard.css" />
    <style>
      .event-container {
        max-width: 600px !important;
        margin:5% auto !important;
        background-color: #fff;
        padding: 2rem !important;
        border-radius: 8px !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #27ae60;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #219653;
      }
      .event-list {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 8px;
      }
      .event-item {
        padding: 1rem;
        border-bottom: 1px solid #ccc;
      }
      .event-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo"><a href="/index_1.html"><img class="head-img" src="/Assets/Images/cal.png" alt="">College Events</a></div>
        <nav>
          <ul>
            <li><a href="/events.html">Events</a></li>
            <li><a href="departments.html">Departments</a></li>
            <li><a href="/leaderboard.html">Leaderboard</a></li>
          </ul>
        </nav>
        <div class="icons">
          <span class="notification">ðŸ””</span>
          <span class="profile"><a href="/user-dashboard.html">ðŸ‘¤</a></span>
        </div>
      </div>
    </header>
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <ul>
          <li><a href="host-dashboard.html">Profile</a></li>
          <li><a href="my-events.html">My Events</a></li>
          <li><a href="add-event.html" class="active">Add Events</a></li>
          <li><a href="awards.html">Awards</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </aside>
    <div class="event-container">
      <h1>Add Event</h1>
      <form id="event-form">
        <div class="form-group">
          <label for="event-name">Event Name:</label>
          <input type="text" id="event-name" name="event-name" required />
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <select id="department" name="department" required>
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics & Communication</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date & Time:</label>
          <input type="datetime-local" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="venue">Venue:</label>
          <input type="text" id="venue" name="venue" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="payment-link">Payment Link:</label>
          <input type="url" id="payment-link" name="payment-link" placeholder="Enter payment link (if any)" />
        </div>
        <button type="submit" class="btn">Create Event</button>
      </form>
      <div class="event-list" id="event-list">
        <h2>Upcoming Events</h2>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 College Event Hub. All rights reserved.</p>
  </footer>
    <script>
      document.getElementById('event-form').addEventListener('submit', function (event) {
        event.preventDefault();
        
        const eventName = document.getElementById('event-name').value;
        const department = document.getElementById('department').value;
        const date = document.getElementById('date').value;
        const venue = document.getElementById('venue').value;
        const description = document.getElementById('description').value;
        const paymentLink = document.getElementById('payment-link').value;
        
        const eventList = document.getElementById('event-list');
        const eventItem = document.createElement('div');
        eventItem.classList.add('event-item');
        eventItem.innerHTML = `<h3>${eventName}</h3><p><strong>Department:</strong> ${department}</p><p><strong>Date & Time:</strong> ${date}</p><p><strong>Venue:</strong> ${venue}</p><p><strong>Description:</strong> ${description}</p>${paymentLink ? `<p><strong>Payment Link:</strong> <a href="${paymentLink}" target="_blank">Click here</a></p>` : ''}`;
        
        eventList.appendChild(eventItem);
        
        alert('Event Created Successfully!');
        this.reset();
      });
    </script>
  </body>
</html>
