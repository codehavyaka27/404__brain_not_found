<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - College Event Hub</title>
    <!-- Main site styling -->
    <link rel="stylesheet" href="/Assets/CSS/style.css"/>
    <link rel="stylesheet" href="/Assets/CSS/dashboard.css">
    <link rel="stylesheet" href="/Assets/CSS/Styles.css">
    <!-- Page-specific JavaScript (if needed) -->
    <script src="/Assets/JS/dashboard.js" defer></script>
    <style>
      /* Inline extra styling for the update message */
      #update-message {
        font-size: 1rem;
        color: #27ae60;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Header with Navigation and Profile Dropdown -->
    <header>
      <div class="header-container">
        <div class="logo"><a href="/index_1.html"><img class="head-img" src="/Assets/Images/cal.png" alt="">College Events</a></div>
        <nav>
          <ul>
            <li><a href="/events.html">Events</a></li>
            <li><a href="departments.html">Departments</a></li>
            <li><a href="/leaderboard.html">Leaderboard</a></li>
          </ul>
        </nav>
        <div class="icons">
          <span class="notification">ðŸ””</span>
          <span class="profile"><a href="/user-dashboard.html">ðŸ‘¤</a></span>
        </div>
      </div>
    </header>
    
    <!-- Container for Sidebar and Main Content -->
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <ul>
          <li><a href="user-dashboard.html">Profile</a></li>
          <li><a href="my-events.html">My Events</a></li>
          <li><a href="awards.html">Awards</a></li>
          <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
      </aside>
      
      <!-- Main Content Area for Settings -->
      <main class="dashboard-main">
        <section class="settings-section">
          <h1>Account Settings</h1>
          <form class="settings-form" id="settings-form" action="#" method="post">
            <!-- Account Information -->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" value="JaneDoe" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" value="jane.doe@example.com" required />
            </div>
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" id="password" name="password" placeholder="Enter new password" />
            </div>
            
            <!-- Notification Settings -->
            <h2>Notification Settings</h2>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="email-notifications" name="emailNotifications" checked />
              <label for="email-notifications">Email Notifications</label>
            </div>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="sms-notifications" name="smsNotifications" />
              <label for="sms-notifications">SMS Notifications</label>
            </div>
            
            <button type="submit" class="btn">Save Changes</button>
          </form>
          <!-- Update Message Container -->
          <div id="update-message"></div>
        </section>
      </main>
    </div>
    
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 College Event Hub. All rights reserved.</p>
    </footer>
    
    <!-- Inline JavaScript to handle form submission -->
    <script>
      document.getElementById('settings-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the actual form submission
        
        // Get the value of the new password field
        const newPassword = document.getElementById('password').value.trim();
        const updateMessage = document.getElementById('update-message');

        // Here you could add code to update the password via an API call.
        // For this example, if a new password is provided, we show a success message.
        if (newPassword) {
          updateMessage.textContent = "Password Updated!";
        } else {
          updateMessage.textContent = "";
        }

        // Optionally, clear the password field after submission (simulate update completed)
        document.getElementById('password').value = '';
      });
    </script>
  </body>
</html>
